<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
</head>
<body class="bg-black">
    <div class=" block bg-white max-w-lg h-lg ml-auto mr-auto relative top-28 rounded-md">
        <div class="flex flex-col absolute top-5 bottom-5 gap-6 left-auto right-auto w-full">
        <div class="text-center font-bold text-2xl tracking-widest">Sign Up</div>
        <form class="flex flex-col gap-4 items-center">
            <input type="email" required placeholder="email" autocomplete="off" class="rounded-md h-input border-inputt border-input w-input pl-2 placeholder:text-md focus:outline-none focus:border-focus focus:border-opacity-fifty text-gray-700">
            <div class="relative flex mr-auto ml-auto w-input">
                <input type="password" id="inpt-1" required placeholder="password" autocomplete="off" class="w-full rounded-md border-inputt border-input h-input pl-2 placeholder:text-md focus:outline-none focus:border-focus focus:border-opacity-fifty text-gray-700">
            <img src="./check.png" id="password_match0" width="15px" height="15px" class="absolute top-2.5 right-2 hidden"></input></div>
            <div class="relative w-input mr-auto ml-auto ">
            <input id="inpt-2" type="password" required placeholder="Confirm password" autocomplete="off" class="rounded-md h-input border-inputt border-input w-full pl-2 placeholder:text-md focus:outline-none focus:border-focus focus:border-opacity-fifty text-gray-700">
            <img src="./check.png" id="password_match1" width="15px" height="15px" class="absolute top-2.5 right-2 hidden">
            <p class="self-start w-input mt-2 text-sm text-red-500 hidden">* All fields are required</p>
            </div>
            <button class="bg-blue border-none border-input text-white border-inputt rounded-md h-input w-input mr-auto ml-auto -mt-1" text-white text-center hover:cursor-pointer text-lg w-input ml-auto mr-auto" type="submit">Submit</button>
        </form>
        <a href="#"><div class="text-center -m-2 text-blue-400">I Aready Have An Account</div></a>
    </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
